    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@ranoya/alemdosandbox.js?v=3";
      new Runtime().module(define, (name) => {
        if (name === "textointro")
          return new Inspector(
            document.querySelector("#observablehq-textointro-8a850daf")
          );
        if (name === "navexemplos")
          return new Inspector(
            document.querySelector("#observablehq-navexemplos-8a850daf")
          );
        if (name === "viewof filtros")
          return new Inspector(
            document.querySelector("#observablehq-viewof-filtros-8a850daf")
          );
        if (name === "stats")
          return new Inspector(
            document.querySelector("#observablehq-stats-8a850daf")
          );
        if (name === "curadoria")
          return new Inspector(
            document.querySelector("#observablehq-curadoria-8a850daf")
          );
        if (name === "resultadolinsta")
          return new Inspector(
            document.querySelector("#observablehq-resultadolinsta-8a850daf")
          );
        return ["viewof matselect", "acionasearch", "custombuttons"].includes(
          name
        );
      });
